<script>
	function saltarLinea(){
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
		}
	function imprimir(frase){
		document.write(frase);
		saltarLinea();
	}
	

	var numeroPensado = Math.round(Math.random()*10) // el match round convierte numeros decimales en enteros, y random pone numeros aleatorios
	var numeroLanzado = parseInt(prompt("Ingrese un numero entre 0-10"))
		if(numeroPensado == numeroLanzado){
        imprimir("usted acertó")
    }
    else{
        if (numeroLanzado > numeroPensado){
            imprimir("usted erró, el número pensado era menor que tu número");
        } 
        else{
            imprimir("usted erró, el número pensado era mayor que tu número");
        }
    }
		
	


	
</script>
